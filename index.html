<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Layout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="navbar">
    <h1 class="logo">MySite</h1>
    <div class="burger" id="burger">â˜°</div>
    <nav class="nav-links" id="navLinks">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="main-content">
    <img src="images/Sithole1.jpg" alt="Profile" class="main-image" />

    <section class="cards">
      <div class="card">I love building responsive websites that adapt beautifully across devices.</div>
      <div class="card">Using Flexbox and Grid, I structure modern, clean layouts with ease.</div>
      <div class="card">Whether you're on mobile, tablet, or desktop, it always looks good!</div>
    </section>
  </main>

  <script>
    const burger = document.getElementById('burger');
    const navLinks = document.getElementById('navLinks');

    burger.addEventListener('click', () => {
      navLinks.classList.toggle('nav-active');
    });
  </script>

</body>
</html>
